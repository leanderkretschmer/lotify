version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lotify-server
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ./cdn_storage:/app/cdn_storage
      - ./lotify.db:/app/lotify.db
      - ./credentials.json:/app/credentials.json:ro
      - ./templates:/app/templates
      - ./static:/app/static

  webui:
    image: nginx:alpine
    container_name: lotify-webui
    ports:
      - "80:80"
    volumes:
      - ./static:/usr/share/nginx/html/static:ro
      - ./templates:/usr/share/nginx/html/templates:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped 