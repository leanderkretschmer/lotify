<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lotify Admin Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-box { max-width: 400px; margin: 5em auto; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 2px 8px #0001; }
        .login-box h1 { margin-top: 0; }
        .error { color: #b71c1c; margin-bottom: 1em; }
        label { display: block; margin-top: 1em; }
        input[type=text], input[type=password] { width: 100%; padding: 0.5em; border-radius: 5px; border: 1px solid #ccc; margin-top: 0.2em; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Lotify Admin Login</h1>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post" action="/admin/login">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" style="width:100%;margin-top:2em;">Login</button>
        </form>
    </div>
</body>
</html>
